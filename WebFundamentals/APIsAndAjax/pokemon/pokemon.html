<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokemon</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                //alert ('javascript is working')
                //function to loop through and append images to photos div.
                function catchEmAll(){
                    for(var i = 1; i <= 151; i++){
                        $('#photos').append('<img src="http://pokeapi.co/media/img/' + i + '.png">')
                    }
                }
                //jQuery function to call the function when button is clicked
                $('#img_button').click(function(){
                    catchEmAll();
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Gotta Catch 'em All</h1>
            <button id='img_button' type="button" name="button">Monsters</button>
            <div id="photos">

            </div>
        </div>
    </body>
</html>
