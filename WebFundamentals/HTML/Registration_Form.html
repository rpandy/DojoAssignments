<!DOCTYPE html>
<html>
    <head>
      <title>Registration Form</title>
    </head>
      <body>
        <form>
            <h1>Registration Form</h1>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first name">
            <br><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last name">
            <br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email address"><br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <br>
            <label for="pw_confirm">Password Confirm:</label>
            <input type="password" id="pw_confirm" name="password_confirmation">
            <br>
            <br>
            <label for="birthdate">Birthday:</label>
            <input type="password" id="birthdate" name="birthdate">
            <br>
            <br>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other:</label>
            <input type="radio" id="other" name="gender" value="other">
            <br>
            <p>A short description about yourself</p>
            <textarea name="description"> </textarea>
            <br>
            <p>Favorite Language</p>
            <select name="Language">
                <option value ="Javascript">Javascript</option>
                <option value ="HTML">HTML</option>
                <option value ="CSS">CSS</option>
                <option value ="Java">JAVA</option>
                <option value ="Python">Python</option>
           </select>
           <input type="submit" value="click to submit">
        </form>
      </body>
</html>
