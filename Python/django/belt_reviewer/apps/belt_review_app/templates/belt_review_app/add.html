<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Review</title>
    </head>
    <body>
        <h3>Add a New Book Title and a Review</h3>
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        <form class="" action="{% url 'review:new_review'  %}" method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Book Title"><br>
            <input type="text" name="author" placeholder="Author"><br>
            <textarea name="review" placeholder="Your review here...."rows="8" cols="80"></textarea><br>
            <label for="">rating</label>
            <select name="rating">
                <option value="5">5</option>
                <option value="5">4</option>
                <option value="5">3</option>
                <option value="5">2</option>
                <option value="5">1</option>
            </select>
            <input type="submit" name="" value="Submit">
        </form>
        <a href="{% url 'review:index' %}">Back</a>
    </body>
</html>
