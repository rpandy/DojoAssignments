<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Success</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/my_style_sheet.css')}}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/materialize.css')}}">
    </head>
    <body>
        <div id="container">
            <div id="validEmail">
                <p> The email address you entered ({{session['emailsdb']['email']}}) is a VALID email address! Thank you!</p>
            </div>
            <!-- {{ all_emails }} -->
            <h2>Email Addresses Entered:</h2>
            <div>
                {% for email in all_emails %}
                <p id="email_display">{{ email['email'] }} - {{ email['created_at'] }}</p>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
