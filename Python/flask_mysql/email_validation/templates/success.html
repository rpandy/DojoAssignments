<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Success</title>
    </head>
    <body>
        <div id="email_display">
            {{ all_emails }}
            <h2>Email Addresses Entered:</h2>
            {% for email in all_emails %}
                <p>{{ email['email'] }} - {{ email['created_at'] }}</p>
            {% endfor %}
        </div>
    </body>
</html>
