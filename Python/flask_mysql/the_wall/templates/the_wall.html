<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Wall</title>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Welcome to the Wall, {{ users[0]['first_name'] }}!</h1>
            </div>
            <div id="main_content">
                <h3>Post a message</h3>
                <form action="/the_wall/{{ users[0]['id'] }}/post" method="post">
                    <textarea name="message" rows="8" cols="80"></textarea><br>
                <input type="submit" value="submit">
                </form>
            </div>
            <p>users dictionary: {{users}}</p>            <p>messages dictionary: {{all_messages}}</p>
            {{selected_user}}<br>
            <a href="/logout">Logout</a>
        </div>
    </body>
</html>
